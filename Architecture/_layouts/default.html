<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">

  <!-- GitHub Pages default theme CSS (Cayman) -->
  {% if site.remote_theme %}
  <link rel="stylesheet" href="https://pages-themes.github.io/cayman/assets/css/style.css">
  {% endif %}

  <!-- Custom styles -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

  <!-- Mermaid.js for diagrams (GitHub-compatible) -->
  <script type="module">
    import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.esm.min.mjs';
    mermaid.initialize({ startOnLoad: true, theme: 'default' });
  </script>

  {% seo %}
</head>
<body>

  <!-- Header -->
  <header class="page-header" role="banner"
          style="background: linear-gradient(120deg, #155799, #159957); color: #fff; padding: 2rem; text-align: center;">
    <h1 class="project-name" style="margin: 0;">{{ site.title }}</h1>
    <h2 class="project-tagline" style="margin: 0.25rem 0 0; font-weight: 400; opacity: 0.9;">
      {{ site.description }}
    </h2>
    <nav style="margin-top: 1rem;">
      <a href="{{ '/' | relative_url }}" style="color: #fff; margin-right: 1rem; text-decoration: underline;">Home</a>
      <a href="{{ '/architecture/' | relative_url }}" style="color: #fff; text-decoration: underline;">Architecture</a>
    </nav>
  </header>

  <!-- Main content -->
  <main id="content" class="main-content" role="main"
        style="max-width: 960px; margin: 0 auto; padding: 2rem 1rem;">
    {{ content }}
  </main>

  <!-- Footer -->
  <footer style="text-align: center; padding: 1.5rem; color: #656d76; font-size: 0.85rem; border-top: 1px solid #d0d7de;">
    <p>QI Offerings Architecture Docs Â· Powered by <a href="https://pages.github.com">GitHub Pages</a> &amp; Jekyll</p>
  </footer>

</body>
</html>
